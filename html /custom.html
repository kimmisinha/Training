<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height: 100px;
      width: 100px;
      border: 2px solid black;
      margin: 2rem;
    }

    .primary{
      background-color: blue;
    }

    .success{
      background-color: green;
    }

    .p-1{
      padding: 0.25rem;
    }

    .m-1{
      margin: 0.25rem;
    }

    .p-5{
      padding: 5rem;
    }

    .m-5{
      margin: 5rem;
    }
    .row{
      width: 100%;
    }
    .col-1{
      width: 25%;
    }
    .col-2{
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <div class="box success"></div>
      </div>
      <div class="col-2">
        <div class="box primary"></div>
      </div>
    </div>


    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box success"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box primary"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box p-1"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box m-5"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
