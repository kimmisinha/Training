<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  img{
     height:100px;
     width: 400px;
     z-index: -1;
     position: absolute;
  }
  </style>
</head>
<body>
  <h1>The z-index Property</h1>

  <img src="abc.jpg" alt="wrong image">
  <p style="color: aliceblue;">Because the image has a z-index of -1, it will be placed behind the heading.</p>
</body>
</html>
