<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: 200px;
        height: 300px;
        border: 2px solid #ff0000;
        padding: 60px;
        background-color: hsl(282, 100%, 50%);
      }
      .div2 {
        width: 200px;
        height: 300px;
        border: 2px solid #ff0000;
        padding: 60px;
        background-color: hsl(282, 100%, 50%);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h2>without box-sizing</h2>
    <div class="div1">box 1</div>
    <h2>box-sizing</h2>
    <div class="div2">box 2</div>
  </body>
</html>
