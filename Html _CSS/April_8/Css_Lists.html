<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.a {
        list-style-type: circle;
        list-style-type: none;
        padding: 0;
        border: 1px solid red;
      }

      ul.b {
        list-style-type: square;
        padding: 8px 16px;
        border-bottom: none;
        /* list-style-image: url('Image.jpg'); */
      }

      ol.c {
        list-style-type: upper-roman;
      }

      ol.d {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <h2>The list-style-type Property</h2>

    <p>Example of unordered lists:</p>
    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <p>Example of ordered lists:</p>
    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
  </body>
</html>
