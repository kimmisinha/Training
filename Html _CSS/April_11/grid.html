<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .grid-contianer {
      display: grid;
      grid-template-columns: 160px 280px 300px;
      background-color: aqua;
      padding: 6px;
    }
    .gridclass {
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 30px;
      text-align: center;
      border: 1px solid black;
      padding: 20px;
    }
  </style>
  <body>
    <h1>Grid Elements</h1>
    <div class="grid-contianer">
      <div class="gridclass">1</div>
      <div class="gridclass">2</div>
      <div class="gridclass">3</div>
      <div class="gridclass">4</div>
      <div class="gridclass">5</div>
      <div class="gridclass">6</div>
      <div class="gridclass">7</div>
      <div class="gridclass">8</div>
      <div class="gridclass">9</div>
    </div>
  </body>
</html>
