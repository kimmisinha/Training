<!-- Entities , Symbol and Emoji in html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Reserved characters in HTML called entities. -->
    <h3>Entities</h3>
    <h3>Example of entities &gt; &#38; &pound; &reg; &#8364;</h3>
    <h3>Symbol</h3>
    <!-- Symbols or letters that are not present on your keyboard can be  -->
    <!-- added to HTML using entities. -->
    <h3>Example of symbol &#169; &#913; &#8709; &#8715; &#8594;</h3>
    <h3>Emoji</h3>
    <!-- Emojis are characters from the UTF-8 character set: 😄 😍 💗 -->
    <h3>Example of emoji &#128507; &#128509; &#128514;</h3>
    <h3>charset</h3>
    <!-- To display an HTML page correctly, a web browser must know which character set to use. -->
    <h3>example of chaset: ! " %</h3>
  </body>
</html>
