<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookies Example</title>
</head>
<body>

<h2>Cookie Example</h2>

<button onclick="setCookie()">Set Cookie</button>
<button onclick="getCookie()">Get Cookie</button>
<button onclick="deleteCookie()">Delete Cookie</button>

<p id="cookieValue"></p>

<script>
// Function to set a cookie
function setCookie() {
    // Set cookie named "username" with value "John Doe" and expiration date 1 hour from now
    document.cookie = "username=kimmi Doe; expires=" + new Date(new Date().getTime() + (1 * 60 * 60 * 1000)).toUTCString() + "; path=/";
    alert("Cookie 'username' set!");
}

// Function to get the value of a cookie
function getCookie() {
    let cookies = document.cookie.split(';');
    let username = null;
    for (let cookie of cookies) {
        let [name, value] = cookie.trim().split('=');
        if (name === 'username') {
            username = value;
            break;
        }
    }
    if (username) {
        document.getElementById('cookieValue').innerText = "Username: " + username;
    } else {
        document.getElementById('cookieValue').innerText = "No cookie found!";
    }
}

// Function to delete a cookie
function deleteCookie() {
    // Delete cookie named "username" by setting its expiration date to a past time
    document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
    alert("Cookie 'username' deleted!");
}
</script>

</body>
</html>
