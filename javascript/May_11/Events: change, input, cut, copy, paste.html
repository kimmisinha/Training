<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Events Example</title>
</head>
<body>

<input type="text" id="textInput" placeholder="Type something...">

<script>
var textInput = document.getElementById("textInput");

// Change event
textInput.addEventListener("change", function(event) {
  console.log("Change event fired:", event.target.value);
});

// Input event
textInput.addEventListener("input", function(event) {
  console.log("Input event fired:", event.target.value);
});

// Cut event
textInput.addEventListener("cut", function(event) {
  console.log("Cut event fired");
});

// Copy event
textInput.addEventListener("copy", function(event) {
  console.log("Copy event fired");
});

// Paste event
textInput.addEventListener("paste", function(event) {
  console.log("Paste event fired");
});
</script>

</body>
</html>
