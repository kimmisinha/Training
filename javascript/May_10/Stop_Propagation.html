<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
        }
        .middle {
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            padding: 20px;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        Outer Div
        <div class="middle">
            Middle Div
            <div class="inner" id="innerDiv">
                Inner Div
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let innerDiv = document.getElementById('innerDiv');
            innerDiv.addEventListener('click', function(e) {
                console.log('clicked inner div');
                e.stopPropagation();
            });

            let middleDiv = document.querySelector('.middle');
            middleDiv.addEventListener('click', function(e) {
                console.log('clicked middle div');
            });

            let outerDiv = document.querySelector('.outer');
            outerDiv.addEventListener('click', function(e) {
                console.log('clicked outer div');
            });
        });
    </script>
</body>
</html>
