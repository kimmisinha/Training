<!DOCTYPE html>
<html>
  <head>
    <style>
      .pagination {
        display: inline-block;
        font-size: 22px;
        transition: background-color 0.3s;
      }

      .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
      }

      .pagination a.active {
        background-color: hsl(261, 39%, 49%);
        color: #ad4949;
        border-radius: 5px;
      }

      .pagination a:hover:not(.active) {
        background-color: hwb(102 19% 34%);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Rounded Active and Hover Buttons</h2>

    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#" class="active">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&raquo;</a>
    </div>
  </body>
</html>
