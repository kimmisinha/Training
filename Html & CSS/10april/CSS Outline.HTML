<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     p {
      border: 2px solid #ff0000;
      padding: 4px;
      margin: 50px;
      height: 20px;
      width: 450px;
      /* Additional styles for design */
      background-color: #f0f0f0;
      color: hsl(76, 51%, 55%);
      font-family: Arial, sans-serif;
      text-align: center;
      line-height: 40px; /* Vertical centering */
      outline: 4px solid blue;
      outline-offset: 20px;
    }
  </style>
</head>
<body>
  <div class="outline">
    <p>This paragraph has an outline of 15px outside the border edge.</p>
  </div>
</body>
</html>
