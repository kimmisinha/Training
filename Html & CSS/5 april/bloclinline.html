    <style>
      .block {
        margin: 20px;
        padding: 20px;
        background-color: #add8e6;
        border: 2px solid #8a2be2;
      }

      .inline {
        margin: 20px;
        padding: 20px;
        background-color: hsl(120, 73%, 75%);
      }
    </style>
  </head>
  <body>
    <div class="block">Block Element</div>
    <span class="inline">Inline Element</span>
  </body>
</html>
