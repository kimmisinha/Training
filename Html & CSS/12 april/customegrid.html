<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Bootstrap Grid</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-row {
      display: flex;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
    }
    .custom-col {
      max-width: 33.333333%;
      padding: 0 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Custom Bootstrap Grid</h2>
    <div class="custom-row">
      <div class="custom-col">
        <div class="bg-primary text-white p-3 mb-3">Column 1</div>
      </div>
      <div class="custom-col">
        <div class="bg-secondary text-white p-3 mb-3">Column 2</div>
      </div>
      <div class="custom-col">
        <div class="bg-success text-white p-3 mb-3">Column 3</div>
      </div>
    </div>
  </div>

</body>
</html>
